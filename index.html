<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Grid Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="overlay-grid-v2">
      <div class="container">
        <div class="title">
          <h4>Overlay Grid v2</h4>
          <p>1 div, sharp corners</p>
        </div>
        <div class="image">
          <div class="grid-animation" id="grid-animation-v2"></div>
        </div>
      </div>
    </section>
    <section id="overlay-grid">
      <div class="container">
        <div class="title">
          <h4>Overlay Grid</h4>
          <p>1 div, sharp corners</p>
        </div>
        <div class="image">
          <div class="grid-animation">
            <div class="grid-cell" style="--animation-order: 3"></div>
            <div class="grid-cell" style="--animation-order: 2"></div>
            <div class="grid-cell" style="--animation-order: 3"></div>
            <div class="grid-cell" style="--animation-order: 2"></div>
            <div class="grid-cell" style="--animation-order: 1"></div>
            <div class="grid-cell" style="--animation-order: 2"></div>
            <div class="grid-cell" style="--animation-order: 3"></div>
            <div class="grid-cell" style="--animation-order: 2"></div>
            <div class="grid-cell" style="--animation-order: 3"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="grid-display-v2">
      <div class="title">
        <h4>Grid Display v2</h4>
        <p>2 div's, rounded border, single column for mobile/small screens</p>
      </div>
      <div class="container">
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 1"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
      </div>
    </section>
    <section id="grid-display-v1">
      <hr />
      <div class="title">
        <h4>Grid Display v1</h4>
        <p>2 div's, rounded border</p>
      </div>
      <div class="container">
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 1"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2"></div>
        </div>
        <div class="card">
          <div class="image" style="--animation-order: 2.5"></div>
        </div>
      </div>
    </section>

    <section id="block-display">
      <hr />
      <div class="title">
        <h4>3x3 Display Animation v2</h4>
        <p>2 div's, rounded border</p>
      </div>
      <div class="container">
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
        <div class="card-2">
          <div class="image"></div>
        </div>
      </div>
    </section>
    <section id="block-display">
      <hr />
      <div class="title">
        <h4>3x3 Display Animation v1</h4>
        <p>1 div, sharp corners</p>
      </div>
      <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
